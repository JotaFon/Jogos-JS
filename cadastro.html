<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Tela de login</title>
</head>
<body>
    <div class="main-login">
        <div class="esquerda-login">
            <h1>Registre-se<br>E entre para o mundo dos games</h1>
            <img src="public/registro.svg" class="esquerda-login-img" alt="game">
        </div>
        <div class="direita-login"></div>
        <div class="card-login">
            <h1>Registre-se</h1>
            <form id="form-registro" method="POST" action="/registro">
                <div class="campo-de-texto">
                    <label for="usuario">Usuário</label>
                    <input type="text" id="usuario" name="usuario" placeholder="Usuário" required>
                </div>

                <div class="campo-de-texto">
                    <label for="nick">Nick</label>
                    <input type="text" id="nick" name="nick" placeholder="Nick" required>
                </div>
                <div class="campo-de-texto">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="seu@email.com" onchange="validateFields()">
                </div>

                <div class="campo-de-texto">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Senha" onchange="validateFields()">
                </div>
                <div class="campo-de-texto">
                    <label for="dtnascimento"><b>Data de nascimento</b></label>
                    <input type="date" id="dtnascimento" name="dtnascimento" required>
                </div>
                <button id="btn-registro" class="btn-registre" type="submit" disabled>Cadastre-se</button>
            </form>
        </div>
    </div>

    <script src="controller/cadastro.js"></script>
</body>
</html>
