<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Tela de registro</title>
</head>
<body>
    <form id="form-registro" method="POST" action="/registro">
        <div class="main-registro">
            <div class="esquerda-registro">
                <h1>Registre-se<br>E entre para o mundo dos games</h1>
                <img src="public/registro.svg" class="esquerda-registro-img" alt="game">
            </div>
            <div class="direita-registro"></div>
            <div class="card-registro">
                <h1>Registre-se</h1>
                <div class="campo-de-texto">
                    <label for="usuario">Usuário</label>
                    <input type="text" id="usuario" name="usuario" placeholder="Usuário" required>
                </div>
                <div class="campo-de-texto">
                    <label for="nick">Nick</label>
                    <input type="text" id="nick" name="nick" placeholder="Nick" required>
                </div>
                <div class="campo-de-texto">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="E-mail" required>
                </div>
                <div class="campo-de-texto">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="password" placeholder="Senha" required>
                </div>
                <div class="campo-de-texto">
                    <label for="dtnascimento">Data de Nascimento</label>
                    <input type="date" id="dtnascimento" name="dtNascimento" required>
                </div>
                <button type="submit">Cadastrar</button>
            </div>
        </div>
    </form>
    <script src="controller/cadastro.js"></script>
</body>
</html>
